<html>
<head>
	<script>
		function probFix()
		{
			var arr = document.getElementsByTagName("pre");
			if (arr == null || arr.length == 0)
				return;
				
			var htmlObjs = document.getElementsByTagName("html");
				
			var pre = arr[0];
			
			htmlObjs[0].outerHTML = pre.innerHTML;
		}
	</script>
</head>
<body onload="probFix();">
